<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Document</title>
    <style>
      body {
        font-family: malgun gothic, serif;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      input,
      button,
      textarea,
      select {
        vertical-align: middle;
        font-size: 13px;
        box-sizing: border-box;
        cursor: pointer;
      }
      button[type="submit"] {
        background: #09f;
      }
      input {
        border: 1px solid #bebebe;
        height: 30px;
        border-radius: 3px;
        padding: 0 10px;
      }
      button {
        background: #aaa;
        color: #fff;
        border: none;
        height: 30px;
        width: 60px;
        border-radius: 3px;
      }
      main {
        width: 1000px;
        margin: 0 auto;
      }
      fieldset {
        border: none;
      }

      #app > h1 {
        text-align: center;
        padding: 20px 0;
      }
      #app > form {
        border: 1px solid #ddd;
        padding: 30px;
      }
      #app > ul {
        border: 1px solid #ddd;
        padding: 30px;
        margin-top: 20px;
        background: #fefefe;
      }
      #app > ul li {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ddd;
      }
      #app > ul li button {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
